<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - IMDEC</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Login.css">
  <link rel="icon" href="icono.png" type="">
</head>

<body>

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center top-bar">
    <!-- Logo -->
    <a href="Index.html">
      <img src="logo.png" alt="IMDEC Logo" class="logo">
    </a>

    <!-- Icono casa -->
    <a href="Index.html">
      <i class="bi bi-house-fill home-icon"></i>
    </a>
  </div>

  <!-- Formulario -->
  <div class="login-box">
    <h4 class="fw-bold text-uppercase">¡Bienvenido!</h4>
    <p class="mb-4">Accede a tu cuenta</p>

    <form action="procesar_login.php" method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-login">Iniciar sesión</button>

      <a href="recuperar_contraseña.html" class="forgot-password">Olvide mi contraseña</a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
